<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="CSS/Styler.css">
</head>
<body>
    <h1>Grid-template-columns: 100px 100px 100px 100px;</h1>

    <section class="grid colunas1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>Grid-template-columns: 1fr 2fr;</h1>

    <section class="grid colunas2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>
    <h1>Grid-template-rows: 50px 100px 50px 150px;</h1>

    <section class="grid linhas1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>
    
    <h1>Grid-template-rows: 50px 100px 50px 100px;</h1>

    <section class="grid linhas2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>
    
</body>
</html>
